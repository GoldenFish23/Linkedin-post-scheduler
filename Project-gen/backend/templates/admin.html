<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h2>Admin Dashboard - User Data</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Linkedin ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Topics</th>
                <th>Schedule</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.linkedin_id }}</td>
                <td>{{ user.first_name }} {{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.topics or 'N/A' }}</td>
                <td>{{ user.schedule or 'N/A' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
